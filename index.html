<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-Dashboard</title>

    <!--CSS and Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" id="search-col">Search for a city:
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="row" id="history"></div>
            </div>


            <div class="col-sm-8" id="forecastBox">
                <div class="row">
                    <div class="currentCast"></div>
                </div>

                <div class="row">
                    <div class="forecast">
                        <div class="row">
                            <div class="forecast-head"></div>
                        </div>

                        <div class="row" id="fiveForecast"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="moment.js"></script>

</body>

</html>
